<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Etch-a-Sketch</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./styles/style.css">
        <script src="./scripts/script.js" defer></script>
    </head>

    <body>
        <h1 class="title">Etch-a-Sketch!</h1>
        <button id="reset-btn">Reset Grid</button>
        <div id="container"></div>

        <form class="color-select">
            <div>
                <input type="radio" name="color-options" value="black" checked>
                <label for="black">Black</label>
            </div>

            <div>
                <input type="radio" name="color-options" value="random">
                <label for="random">Random</label>
            </div>

            <div>
                <input type="radio" name="color-options" value="black-10">
                <label for="black-10">10% Black</label>
            </div>
        </form>
    </body>
</html>
